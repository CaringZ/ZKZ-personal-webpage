<svg width="800" height="1000" viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#f72585" stop-opacity="0.65"/>
      <stop offset="45%" stop-color="#480ca8" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#030712" stop-opacity="1"/>
    </radialGradient>
    <linearGradient id="grid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(76,201,240,0.65)"/>
      <stop offset="100%" stop-color="rgba(136,84,208,0.35)"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="40" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="1000" fill="url(#bg)" />
  <g opacity="0.35">
    <rect x="-400" y="500" width="1600" height="700" fill="none" stroke="url(#grid)" stroke-width="2" />
    <line x1="0" y1="500" x2="800" y2="1200" stroke="url(#grid)" stroke-width="1"/>
    <line x1="800" y1="500" x2="0" y2="1200" stroke="url(#grid)" stroke-width="1"/>
    <line x1="400" y1="500" x2="400" y2="1200" stroke="url(#grid)" stroke-width="1"/>
  </g>
  <circle cx="400" cy="340" r="180" fill="none" stroke="#ffffff40" stroke-width="2" filter="url(#glow)"/>
  <circle cx="400" cy="340" r="120" fill="none" stroke="#ffffff70" stroke-width="2"/>
  <circle cx="400" cy="340" r="4" fill="#fff"/>
  <text x="50%" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="46" fill="#ffffffb3" letter-spacing="0.4em">3D</text>
  <text x="50%" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#ffffff80" letter-spacing="0.3em">PREVIEW</text>
  <text x="50%" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#ffffff60" letter-spacing="0.2em">COMING SOON</text>
</svg>
